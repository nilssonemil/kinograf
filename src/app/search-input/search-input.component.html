<div class="container">
  <mat-form-field color="primary" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput
          type="search"
          [formControl]="searchInput"
          (keyup.enter)="search()"
          placeholder="Search"/>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div
  *ngIf="!movieSelected()"
  fxLayout="row"
  fxFlex.md="70"
  class="card-deck-container"
  mat-elevation-z4>
  <div fxFlex *ngFor="let movie of movies" class="card-item">
    <app-movie
      (click)="onMovieClick(movie)"
      [movie]="movie">
    </app-movie>
  </div>
</div>

<app-movie-detail
  [hidden]="movieSelected()"
  [movie]="selectedMovie">
</app-movie-detail>

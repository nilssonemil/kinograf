<div class="container">
  <div class="detail-container">
    <p>
      Search for "{{ searchResult.query }}" generated
      {{ searchResult.totalResults }} hits.</p>
  </div>
  <div class="result-container">
    <div class="no-result" *ngIf="searchResult.movies.length == 0">
      <p>{{ searchResult.error }}</p>
    </div>
    <div class="result" *ngIf="searchResult.movies.length != 0">
      <app-movie-list [movies]="searchResult.movies">
      </app-movie-list>
    </div>

  </div>

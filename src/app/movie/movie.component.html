<mat-card appElevation>
  <mat-card-title>{{ movie.Title }}</mat-card-title>

  <mat-card-content>
    <p>Year: <span>{{ movie.Year }}</span></p>
    <p>Type: <span>{{ movie.Type }}</span></p>
  </mat-card-content>

  <img mat-card-image src="{{movie.Poster}}" alt="..."/>

  <mat-card-footer>
    IMDb ID: <span>{{ movie.imdbID }}</span>
    <p>IMDb Rating: {{ movie.imdbRating }}</p>
  </mat-card-footer>
</mat-card>
